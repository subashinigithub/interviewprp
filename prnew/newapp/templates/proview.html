<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="/static/appoview.css?{% now "U" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Productname</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Discount</th>
                        <th>Photo</th>
                    </tr>
                </thead>
                <tbody>
    {% for forms in form %}
    <form method="post">
        <tr>
        {% csrf_token %}
       <td> {{ forms.productname}}</td>
       <td>{{ forms.amount}}</td>
        <td>{{ forms.description}}</td>
        <td>{{ forms.discount}}</td>
        <td><img src="{{ forms.get_photo_url }}" alt="{{ forms.productname}}"></td>
        <td><a  class="btn btn-primary" href="{% url 'proedit' forms.pk %}">update</a></td>
        <td><a class="btn btn-danger" href="{% url 'prodelete' forms.pk %}">delete</a></td>
    </tr>
    </form>
    {% endfor %}0
</tbody>
</table>
</body>
</html>
